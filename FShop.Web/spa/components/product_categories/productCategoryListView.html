 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh mục sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Danh mục </li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục sản phẩm</h3>
        </div>
        <div class="box-body">

            <br />
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 5%">#</th>
                            <th style="width:55%">Tên danh mục</th>
                            <th style="width: 20%">Ngày tạo</th>
                            <th style="width: 10px">Trạng thái</th>
                            <th style="width: 10%">Thao tác</th>
                        </tr>
                        <tr ng-repeat="item in productCategory">

                            <td>{{$index + 1}}</td>
                            <td>{{item.Name}}</td>
                            <td>
                                {{item.CreatedDate | date: 'dd/mm/yyyy'}}
                            </td>
                            <td>
                                <span ng-class="{'badge bg-red':item.Status==false,'badge bg-green':item.Status==true}">
                                    {{item.Status | statusFilter}}
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></button>
                                <button class="btn  btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="6"><span class="pull-right">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <!--<section style="text-align:center">
            <ul class="pagination pagination-sm">
                <li ng-repeat="p in Pagination" ng-click="ActiveClass(p)" ng-class="{active: IsActiveClass(p)}">
                    <a href="javascript:void(0)" ng-click="PaggingProduct(p)">{{p}}</a>
                </li>
            </ul>
        </section>-->
        <div class="box-footer clearfix">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" 
                             total-count="{{totalCount}}" search-func="getListProductCategory(page)"></pager-directive>
        </div><!-- /.box-footer-->
    </div><!-- /.box -->
</section><!-- /.content -->
        </div>
<!-- /.box-footer-->
    </div>
<!-- /.box -->
</section>
<!-- /.content -->
